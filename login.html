<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accede a tu cuenta — SneakMode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="img/Logo.png" alt="Logo SneakerStore" />
      <h1>SneakMode</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Tu cuenta</a>
    </nav>
  </header>

 <video autoplay muted loop playsinline id="bg-video">
  <source src="img/Sneaker video.mp4" type="video/mp4">
 </video>

 <section class="hero-overlay">
  <div class="hero-content">
    <h2>Marcando tu estilo</h2>
    <p>Descubre las últimas tendencias en sneakers</p>
  </div>
</section>

  <main class="login container">
    <h2>Accede a tu cuenta</h2>
    <form class="login-form">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
    </form>
  </main>

  <footer>
    <p>2025 SneakMode</p>
  </footer>
</body>
</html>
