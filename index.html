<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SneakMode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="img/Logo.png" alt="Logo SneakMode" />
      <h1>SneakMode</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Tu cuenta</a>
    </nav>
  </header>

 <video autoplay muted loop playsinline id="bg-video">
  <source src="img/Sneaker video.mp4" type="video/mp4">
 </video>

 <section class="hero-overlay">
  <div class="hero-content">
    <h2>Marcando tu estilo</h2>
    <p>Descubre las últimas tendencias en sneakers</p>
    <a href="#productos" class="btn-cta">Ver colección</a>
  </div>
</section>

  <main id="productos">
    <h2>Novedades</h2>
    <div class="productos">
      <div class="producto">
        <img src="img/Sneaker classic.jpg" alt="Sneaker Classic" />
        <h3>Sneaker Classic</h3>
        <p>89.99€</p>
        <button>Ver más</button>
      </div>
      <div class="producto">
        <img src="img/Sneaker urban.jpg" alt="Urban Street" />
        <h3>Urban Street</h3>
        <p>119.99€</p>
        <button>Ver más</button>
      </div>
      <div class="producto">
        <img src="img/Sneaker sport.jpg" alt="Sport Runner" />
        <h3>Sport Runner</h3>
        <p>129.99€</p>
        <button>Ver más</button>
      </div>
    </div>
  </main>

  <footer>
    <p>2025 SneakMode</p>
  </footer>
</body>
</html>
